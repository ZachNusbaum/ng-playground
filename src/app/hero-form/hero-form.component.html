<p class="lead">Form submitted? {{submitted}}</p>
<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" [hidden]="heroForm.submitted" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="model.name" name="name" #name="ngModel">
      <div class="alert alert-danger" 
            [hidden]="name.valid || name.pristine">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" required
          [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel">
      <div class="alert alert-danger" [hidden]="alterEgo.valid || alterEgo.pristine">
        Alter ego is required.
      </div>
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select name="power" class="form-control" id="power" required
          [(ngModel)]="model.power" #power="ngModel">
          <option value=""></option>
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
      <div class="alert alert-danger" [hidden]="power.valid || power.pristine">
        You need to choose a superpower.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
      Submit
    </button>
    <button type="button" class="btn btn-default"(click)="newHero(); heroForm.reset();">
      New Hero
    </button>
  </form>
  <div [hidden]="!heroForm.submitted">
    <h1>Submission succeeded!</h1>
    <table class="table table-sm table-bordered">
      <tr>
        <th>Name</th>
        <td>{{model.name}}</td>
      </tr>

      <tr>
        <th>Alter Ego</th>
        <td>{{model.alterEgo}}</td>
      </tr>

      <tr>
        <th>Super Power</th>
        <td>{{model.power}}</td>
      </tr>
    </table>
  </div>
</div>
